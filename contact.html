<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - KaribuBnB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 15px;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #6a11cb;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #6a11cb;
    }
    .contact-info {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contact-info p {
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #444;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> briansiura@gmail.com</p>
      <p><strong>Phone:</strong> +254 112 226 127</p>
      <p><strong>Address:</strong> KaribuBnB, Nairobi, Kenya</p>
    </div>

    <h2>Send us a Message</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 KaribuBnB | All Rights Reserved</p>
  </footer>
</body>
</html>
