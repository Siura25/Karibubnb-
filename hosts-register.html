<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Registration - KaribuBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Register Your Property (1st Month Free)</h1>

  <form id="hostForm">
    <label>Name</label>
    <input type="text" id="hostName" required>

    <label>Email</label>
    <input type="email" id="hostEmail" required>

    <label>Phone (M-PESA)</label>
    <input type="tel" id="hostPhone" required>

    <label>Property Title</label>
    <input type="text" id="propertyTitle" required>

    <label>Location</label>
    <input type="text" id="propertyLocation" required>

    <label>Upload Photos/Videos</label>
    <input type="file" id="mediaUpload" multiple accept="image/*,video/*">

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
