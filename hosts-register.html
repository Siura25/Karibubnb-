<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaribuBnB - Host Register/Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>KaribuBnB Host Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="bnb-listings.html">Listings</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Host Registration / Login</h2>

    <!-- Registration Form -->
    <section>
      <h3>Create Account</h3>
      <form id="registerForm">
        <input type="text" id="hostName" placeholder="Full Name" required>
        <input type="email" id="hostEmail" placeholder="Email Address" required>
        <input type="password" id="hostPassword" placeholder="Password" required>
        <input type="tel" id="hostPhone" placeholder="Phone Number" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <hr>

    <!-- Login Form -->
    <section>
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email Address" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <p id="authMessage"></p>
  </main>

  <footer>
    <p>&copy; 2025 KaribuBnB. All rights reserved.</p>
  </footer>
</body>
</html>
