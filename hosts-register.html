<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Registration - KaribuBnB</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="host-register.js"></script>
</head>
<body>
  <header>
    <h1>Register as a Host</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="hosts.html">Become a Host</a>
      <a href="bnb-listings.html">Listings</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="host-dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Create Host Account</h2>
      <form id="registerForm">
        <label>Full Name:</label>
        <input type="text" id="hostName" required>

        <label>Email:</label>
        <input type="email" id="registerEmail" required>

        <label>Password:</label>
        <input type="password" id="registerPassword" required minlength="6">

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required minlength="6">

        <button type="submit">Register</button>
      </form>
      <p id="registerMessage"></p>
      <p>Already have an account? <a href="host-dashboard.html">Login here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KaribuBnB. All Rights Reserved.</p>
  </footer>
</body>
</html>
