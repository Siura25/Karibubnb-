<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard - KaribuBnB</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Host Dashboard</h1>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <!-- Login/Register -->
    <div id="authSection">
      <h2>Login or Register</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
      <h2>My Listings</h2>
      <div id="myListings"></div>
    </div>
  </main>

  <!-- Edit Listing Modal -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Edit Listing</h2>
      <input type="text" id="editProperty" placeholder="Property Name">
      <input type="number" id="editPrice" placeholder="Price (KES)">
      <input type="text" id="editWhatsApp" placeholder="WhatsApp Number (2547...)">
      <input type="text" id="editImage" placeholder="Image URL">
      <button id="saveEditBtn">Save Changes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    // ðŸ”‘ Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authSection = document.getElementById("authSection");
    const dashboard = document.getElementById("dashboard");
    const myListings = document.getElementById("myListings");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentEditId = null;

    // Register
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        alert(err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => auth.signOut());

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = "none";
        dashboard.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loadListings(user.uid);
      } else {
        authSection.style.display = "block";
        dashboard.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    // Load host listings (Realtime)
    function loadListings(uid) {
      db.collection("hosts").where("uid", "==", uid)
        .onSnapshot(snapshot => {
          myListings.innerHTML = "";
          snapshot.forEach(doc => {
            const h = doc.data();
            const waLink = `https://wa.me/${h.whatsapp}?text=Hello,%20I%20am%20interested%20in%20your%20property:%20${h.property}`;
            myListings.innerHTML += `
              <div class="listing">
                <img src="${h.image}" alt="${h.property}" style="width:100%; border-radius:8px;">
                <h3>${h.property}</h3>
                <p><strong>Price:</strong> KES ${h.price}</p>
                <p><strong>WhatsApp:</strong> ${h.whatsapp}</p>
                <a href="${waLink}" target="_blank">
                  <button style="background:green;color:#fff;">Message on WhatsApp</button>
                </a>
                <br>
                <button onclick="openEdit('${doc.id}','${h.property}','${h.price}','${h.whatsapp}','${h.image}')">Edit</button>
                <button onclick="deleteListing('${doc.id}')">Delete</button>
              </div>
            `;
          });
        });
    }

    // Delete listing
    async function deleteListing(id) {
      if (confirm("Are you sure you want to delete this listing?")) {
        await db.collection("hosts").doc(id).delete();
        alert("Listing deleted!");
      }
    }

    // Open Edit Modal
    function openEdit(id, property, price, whatsapp, image) {
      currentEditId = id;
      document.getElementById("editProperty").value = property;
      document.getElementById("editPrice").value = price;
      document.getElementById("editWhatsApp").value = whatsapp;
      document.getElementById("editImage").value = image;
      document.getElementById("editModal").style.display = "flex";
    }

    // Close Edit Modal
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    // Save Edits
    document.getElementById("saveEditBtn").addEventListener("click", async () => {
      const property = document.getElementById("editProperty").value;
      const price = document.getElementById("editPrice").value;
      const whatsapp = document.getElementById("editWhatsApp").value;
      const image = document.getElementById("editImage").value;

      if (currentEditId) {
        await db.collection("hosts").doc(currentEditId).update({
          property, price, whatsapp, image
        });
        alert("Listing updated!");
        closeModal();
      }
    });
  </script>

  <style>
    /* Modal Styling */
    .modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .listing button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</body>
  </html>
