<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - KaribuBnB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 15px;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #6a11cb;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #6a11cb;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #444;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <main>
    <h2>Explore KaribuBnB</h2>
    <div class="gallery">
      <img src="https://picsum.photos/400/300?random=1" alt="Room 1">
      <img src="https://picsum.photos/400/300?random=2" alt="Room 2">
      <img src="https://picsum.photos/400/300?random=3" alt="Dining Area">
      <img src="https://picsum.photos/400/300?random=4" alt="Lounge">
      <img src="https://picsum.photos/400/300?random=5" alt="Garden">
      <img src="https://picsum.photos/400/300?random=6" alt="Balcony View">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 KaribuBnB | All Rights Reserved</p>
  </footer>
</body>
</html>
