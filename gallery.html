<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - KaribuBnB</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    .navbar { background: #2c3e50; padding: 15px; text-align: center; }
    .navbar ul { list-style: none; margin: 0; padding: 0; }
    .navbar ul li { display: inline-block; margin: 0 15px; }
    .navbar ul li a { color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; }
    .navbar ul li a:hover { color: #f39c12; }
    .content { padding: 40px; text-align: center; }
    .content h2 { color: #2c3e50; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
    .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    footer { background: #2c3e50; color: #fff; text-align: center; padding: 20px; margin-top: 30px; }
    footer a { color: #f39c12; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="bnb-listings.html">BnB Listings</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Our Gallery</h2>
    <p>Explore some of the beautiful BnB listings shared by our hosts.</p>
    <div class="gallery">
      <img src="https://source.unsplash.com/600x400/?bnb,room" alt="BnB Room">
      <img src="https://source.unsplash.com/600x400/?bnb,house" alt="BnB House">
      <img src="https://source.unsplash.com/600x400/?bnb,interior" alt="BnB Interior">
      <img src="https://source.unsplash.com/600x400/?bnb,travel" alt="BnB Travel">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 KaribuBnB</p>
  </footer>
</body>
</html>
