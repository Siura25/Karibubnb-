
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - KaribuBnB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background: #ff6600;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #ff9966;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <h1>Our Gallery</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x250.png?text=Room+1" alt="Room 1">
    <img src="https://via.placeholder.com/400x250.png?text=Room+2" alt="Room 2">
    <img src="https://via.placeholder.com/400x250.png?text=Lounge" alt="Lounge">
    <img src="https://via.placeholder.com/400x250.png?text=Garden" alt="Garden">
    <img src="https://via.placeholder.com/400x250.png?text=Pool" alt="Pool">
    <img src="https://via.placeholder.com/400x250.png?text=Balcony" alt="Balcony">
  </div>

  <footer>
    <p>&copy; 2025 KaribuBnB | All Rights Reserved</p>
  </footer>
</body>
</html>
