<!-- post-bnb.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a BnB | KaribuBnB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Post a New BnB Listing</h2>

  <form id="bnbForm">
    <label>Title:</label>
    <input type="text" id="title" placeholder="Cozy Apartment in Nairobi" required><br>

    <label>Location:</label>
    <input type="text" id="location" placeholder="Nairobi, Kenya" required><br>

    <label>Price (KES):</label>
    <input type="number" id="price" placeholder="3500" required><br>

    <label>Phone:</label>
    <input type="text" id="phone" placeholder="+254112226127" required><br>

    <label>WhatsApp:</label>
    <input type="text" id="whatsapp" placeholder="+254112226127"><br>

    <label>Host Email:</label>
    <input type="email" id="hostEmail" placeholder="host@gmail.com" required><br>

    <button type="submit">Post BnB</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById("bnbForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        await addDoc(collection(db, "bnb_listings"), {
          title: document.getElementById("title").value,
          location: document.getElementById("location").value,
          price: Number(document.getElementById("price").value),
          phone: document.getElementById("phone").value,
          whatsapp: document.getElementById("whatsapp").value,
          hostEmail: document.getElementById("hostEmail").value,
          status: "active",
          createdAt: serverTimestamp()
        });

        message.innerText = "✅ BnB posted successfully!";
        form.reset();
      } catch (error) {
        console.error("Error adding BnB:", error);
        message.innerText = "❌ Failed to post BnB. Try again.";
      }
    });
  </script>
</body>
</html>
