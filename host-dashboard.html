<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Dashboard - KaribuBnB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome, Host!</h1>
  </header>

  <main class="dashboard">
    <h2>Your Listings</h2>
    <div id="listingsContainer"></div>

    <h3>Add New Listing</h3>
    <form id="newListingForm">
      <input type="text" id="bnbName" placeholder="BnB Name" required />
      <input type="text" id="bnbPrice" placeholder="Price per night" required />
      <input type="file" id="bnbImage" required />
      <button type="submit">Add Listing</button>
    </form>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
