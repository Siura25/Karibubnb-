<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Payment | KaribuBnB</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="host-payment-body">

  <nav class="navbar">
    <div class="logo">Karibu<span>BnB</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="bnb-listings.html">Listings</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="payment-section">
    <div class="payment-card">
      <h2>Become a Verified Host</h2>
      <p>Join <strong>KaribuBnB</strong> and list your property for guests worldwide.  
      <br>Pay only <strong>KES 500</strong> to activate your host account for 1 month.</p>

      <form id="hostPaymentForm" class="payment-form">
        <label for="phone">M-Pesa Phone Number</label>
        <input type="text" id="phone" placeholder="07XXXXXXXX" required>

        <label for="amount">Amount (KES)</label>
        <input type="number" id="amount" value="500" readonly>

        <button type="submit" class="pay-btn">Pay Now with M-Pesa</button>
      </form>

      <p id="paymentStatus" class="payment-status"></p>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 KaribuBnB. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("hostPaymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      document.getElementById("paymentStatus").textContent = "Processing payment... please wait";

      try {
        const response = await fetch("https://YOUR_BACKEND_URL/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount })
        });

        const result = await response.json();
        document.getElementById("paymentStatus").textContent = result.message;

        if (result.success) {
          setTimeout(() => {
            window.location.href = "host-dashboard.html";
          }, 2500);
        }
      } catch {
        document.getElementById("paymentStatus").textContent = "Something went wrong. Try again.";
      }
    });
  </script>
</body>
</html>
