<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Payment | KaribuBnB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KaribuBnB – Host Payment</h1>
  </header>

  <main class="payment-container">
    <h2>Pay to List Your Property</h2>
    <p>Make a one-time payment of <strong>KES 500</strong> to unlock your Host Dashboard.</p>

    <form id="hostPaymentForm">
      <label for="phone">Your M-Pesa Number</label>
      <input type="text" id="phone" placeholder="07XXXXXXXX" required />
      <input type="hidden" id="amount" value="500" />
      <button type="submit">Pay Now</button>
    </form>

    <p id="paymentStatus"></p>
  </main>

  <script>
    document.getElementById("hostPaymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;
      document.getElementById("paymentStatus").textContent = "Processing…";

      try {
        const res = await fetch("https://YOUR_BACKEND_URL/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount })
        });
        const data = await res.json();
        document.getElementById("paymentStatus").textContent = data.message;
        if (data.success) setTimeout(()=>location.href="host-dashboard.html",2500);
      } catch {
        document.getElementById("paymentStatus").textContent = "Network error, try again.";
      }
    });
  </script>
</body>
</html>
