<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard - KaribuBnB</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="host-dashboard.js"></script>
</head>
<body>
  <header>
    <h1>Host Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="hosts.html">Become a Host</a>
      <a href="bnb-listings.html">Listings</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome, <span id="hostName">Loading...</span></h2>
      <button id="logoutBtn">Logout</button>
    </section>

    <section>
      <h2>Your Bookings</h2>
      <table border="1" cellpadding="8" id="bookingsTable">
        <thead>
          <tr>
            <th>Guest Name</th>
            <th>Guest Email</th>
            <th>Listing</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="bookingsBody">
          <tr><td colspan="5">Loading bookings...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KaribuBnB. All Rights Reserved.</p>
  </footer>
</body>
</html>
