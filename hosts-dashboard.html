<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard - KaribuBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Host Dashboard</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <h3>Login with your Email</h3>
    <input type="email" id="loginEmail" placeholder="Enter your email">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display:none;">
    <h2>Your Property</h2>
    <p><b>Name:</b> <span id="hostName"></span></p>
    <p><b>Email:</b> <span id="hostEmail"></span></p>
    <p><b>Phone:</b> <span id="hostPhone"></span></p>
    <p><b>Property Title:</b> <span id="propertyTitle"></span></p>
    <p><b>Location:</b> <span id="propertyLocation"></span></p>
    <p><b>Description:</b> <span id="propertyDescription"></span></p>

    <h3>Media</h3>
    <div id="mediaGallery"></div>

    <h3>Subscription</h3>
    <p><b>Status:</b> <span id="subStatus"></span></p>
    <p><b>Ends On:</b> <span id="subEnd"></span></p>

    <button id="renewBtn">Renew Subscription</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
